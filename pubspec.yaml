name: provider_base
description: A Flutter base project.

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"
  flutter: ">=2.2.3 <=2.8.1"

dependencies:
  flutter:
    sdk: flutter

  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.2

  # Flutter svg
  flutter_svg: ^1.0.3

  # Architecture
  flutter_riverpod: ^1.0.3
  hooks_riverpod: ^1.0.3

  # code generate
  freezed: ^1.1.1
  json_serializable: ^6.1.4
  json_annotation: ^4.4.0

  # Font
  google_fonts: ">=2.0.0 <=2.2.0"

  # Api
  http: ^0.13.4

  # Google signin
  google_sign_in: ^5.1.0

  # Firebase
  firebase_auth: 3.3.8
  firebase_core: ^1.12.0
  firebase_messaging: ^11.2.7

  # Facebook auth
  flutter_facebook_auth: ^4.0.1

  # Local storage
  shared_preferences: ^2.0.12

dependency_overrides: null
  
dev_dependencies:
  flutter_test:
    sdk: flutter

  # code generate
  build_runner: ^2.1.7
  freezed_annotation: ^1.1.0

  # Lint
  flutter_lints: ^1.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/images_svg/  

